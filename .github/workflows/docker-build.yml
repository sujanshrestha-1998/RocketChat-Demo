name: Build Rocket.Chat Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Check current directory and files
        run: |
          pwd
          ls -la

      - name: Build Docker image
        run: docker build -t my-custom-rocketchat .
      
      - name: List Docker images
        run: docker images
